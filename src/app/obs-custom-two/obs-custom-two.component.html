<div class="jumbotron">
    <h4>Welcome Madan . Please Subscribe</h4>
</div>

<div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-md-4">
            Jio Recharge Plans
        </div>
        <div class="col-md-4">
            OTT PlatForms
        </div>
        <div class="col-md-4">
            Youtube Channels List
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of JioRechargePlans">
                    {{item}}
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of OTTPlatForms">
                    {{item}}
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of YoutubeChannelsList">
                    {{item}}
                </li>
            </ul>
        </div>
    </div>
    <br>
    <div class="row form-group">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <input type="button" (click)="evtSubscribe()" class="btn btn-primary" value="Subscribe">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <ul class="list-group list-group-flush ">
                <li class="list-group-item list-group-item-success" *ngFor="let item of userChoice">
                    <b>{{item}} ðŸ˜ƒðŸ˜ƒðŸ˜ƒ </b>
                </li>
            </ul>
        </div>
    </div>
</div>
