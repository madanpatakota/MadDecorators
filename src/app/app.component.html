<h3 >Component communication via input and output decorators</h3>

<app-customers [Ordersname]="customerName" 
(CustomerLocationEvent)="evtCustomerLocation($event)">
</app-customers>


<div class="container form-group" 
style="margin-top:10px; border-color: green;border-style:double;">
  <div class="bg-warning">
    {{details}}
  </div>  
  <hr>
  <div>
    <input type="button" class="btn btn-primary" value="Change name" 
    (click)="evtCustomer()">
  </div>
</div>
