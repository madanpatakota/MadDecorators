<div class="container" style="margin-top: 30px;">
    <form>
        <div class="form-group">
            <input name="EName" type="text" class="form-control col-md-6" 
            [(ngModel)]="EmpName"
                placeholder="EmployeeName">
        </div>
        <div class="form-group">
            <input name="ELoc" type="text" class="form-control col-md-6" 
            [(ngModel)]="EmpLocation"
                placeholder="Employee Location">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="Send" 
            (click)="evtSend(EmpLocation)">
            {{EmpName}}
        </div>
    </form>
</div>
